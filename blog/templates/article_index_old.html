{% extends "base.html" %}
{% load static %}
{% load filepath %}
{% block page_content %}


<h1>Articles</h1>
<div class="row">
{% for article in articles %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{{ article.image.url|filepath }}">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.description }}</p>
                <a href="{% url 'article_detail' article.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
