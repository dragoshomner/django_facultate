{% extends 'base.html' %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto my-5">
            <a href="{% url 'my_comments' %}" class="btn btn-primary mb-5" type="submit">Back to my comments</a>
            <form method="post" class="form-inline justify-content-center" >
                {% csrf_token %}
                <div class="form-group mx-2">
                    {{form}}
                </div>
                <input class="btn btn-secondary" type="submit" value="Update comment"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
