{% extends "base.html" %}
{% load static %}
{% load filepath %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto my-5">
            <a href="/" class="btn btn-primary mb-5" type="submit">Back to blog</a>
            <h2>Login</h2>
            <form method="post" class="col-12">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.errors }}
                </div>

                <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" class="form-control" autofocus="" required="" id="id_username" maxlength="150">
                </div>

                <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" class="form-control" required="" id="id_password">
                </div>

                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
