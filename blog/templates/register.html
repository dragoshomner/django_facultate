{% extends "base.html" %}
{% load static %}

{% block page_content %}
    
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto my-5">
                <a href="/" class="btn btn-primary mb-5" type="submit">Back to blog</a>
                <h2>Register</h2>
                <form method="post" class="col-12">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.errors }}
                    </div>

                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" class="form-control" autofocus="" required="" id="id_username" maxlength="150">
                    </div>

                    <div class="form-group">
                        <label for="id_password1">Password:</label>
                        <input type="password" name="password1" class="form-control" required="" id="id_password1">
                    </div>

                    <div class="form-group">
                        <label for="id_password2">Password confirmation:</label>
                        <input type="password" name="password2" class="form-control" required="" id="id_password2">
                    </div>

                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
